---
layout: default
---
<div class="posts section main">
  <div class="container-fluid">
    <div class="post feature card card-2">
      {% if page.cover %}
        <img src="{{ page.cover }}.png" class="cover"/>
      {% else %}
        <img src="/assets/images/posts/default_cover.png" class="cover"/>
      {% endif %}
      <div class="card-content">
        <h2>{{ page.title }}</h2>
        <p class="meta">Posted on {{ page.date | date_to_string }} by {{ page.author }}</p>
        {{ content }}
        <div id="disqus_thread"></div>
        <script type="text/javascript">
        var disqus_shortname = 'thorsent';
        var disqus_identifier = document.getElementById("page-url").value;

          (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      </div>
    </div>
  </div>
</div>
