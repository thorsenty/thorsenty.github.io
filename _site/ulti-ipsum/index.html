<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Ulti Ipsum</title>
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/styles/dist/materials.css">
        <link rel="stylesheet" href="/styles/dist/main.css">
        <link rel="stylesheet" href="/styles/dist/ultimateIpsum.css">
        <script type="text/javascript" src="/scripts/vendor/picturefill.min.js" async></script>
    </head>
    <body>
      <div class="ulti-ipsum">
	<div class="header-bg">
		<img srcset="/assets/images/ulti_ipsum_banner_xl.jpg 1600w,
					/assets/images/ulti_ipsum_banner_large.jpg 960w,
					/assets/images/ulti_ipsum_banner_medium.jpg 768w,
					/assets/images/ulti_ipsum_banner_small.jpg 600w" 
			sizes="100%"
			alt="Photo by Christina Schmidt for UlitPhotos.com" 
			title="Photo by Christina Schmidt for UlitPhotos.com"/>
		<div class="header-main">
			<div>
				<div>
					<div class="shim card">
						<h1>Ulti Ipsum</h1>
						<p>Filler Text for the Flatball Enthusiast</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="content-container clearfix">
			<div id="ipsum-controls" class="controls">
				<div class="card card-2">
					<div class="form-row">
						<label for="ipsum-include-latin">Text Type</label>
						<select id="ipsum-include-latin" class="full-width">
							<option value="true">Ultimate and Latin</option>
							<option value="false">Everything Ultimate</option>
						</select>
					</div>
					<div class="form-row">
						<label for="ipsum-para-count">Paragraphs</label>
						<input id="ipsum-para-count" type="number" placeholder="3" value="3"  min="1" class="full-width"/>
					</div>
					<div class="form-row">
						<input id="ipsum-para-tags" type="checkbox"/>
						<label class="inline checkbox" f for="ipsum-para-tags">Include Paragraph Tags</label>
					</div>
					<div class="form-row">
						<input id="ipsum-begin-with" type="checkbox">
						<label class="inline checkbox" for="ipsum-begin-with">Begin with "Ulti ipsum..."</label>
					</div>
					<div class="form-row">
						<button id="ipsum-generate" class="button primary">Generate</button>
					</div>
				</div>
			</div>
			<div id="ipsum-container"></div>
		</div>
	</div>
	<div class="ipsum-footer">
		<div class="content-container">
			<div class="clearfix">
				<div class="half">
					<div class="credits">
						<h2>Credits</h2>
						<p>Ulti Ipsum - Created by <a href="https://www.linkedin.com/profile/view?id=57738579">Ty Thorsen</a></p>
						<p>Built with <a href="http://jekyllrb.com">Jekyll</a></p>
						<p>Hosted on <a href="https://pages.github.com">GitHub Pages</a></p>
					</div>
				</div>
				<div class="half">
					<div class="inspriation">
						<h2>Inspiration</h2>
						<p><a href="http://hipsum.co">Hipster Ipsum</a></p>
						<p><a href="http://baconipsum.com">Bacon Ipsum</a></p>
						<p><a href="http://slipsum.com">Samuel L. Ipsum</a></p>
					</div>
				</div>
			</div>
			<div class="badges">
				<a href="http://jekyllrb.com">
					<img src="/assets/images/jekyll_light.png"/>
				</a>
				<a href="https://pages.github.com">
					<img src="/assets/images/github_light.png"/>
				</a>
			</div>
			<p class="copyright"><i class="fa fa-copyright"></i>2014 Ty Thorsen, all rights reserved.</p>
		</div>
	</div>
</div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
      <script type="text/javascript" src="/scripts/dist/materialSelect.min.js"></script>
      <script type="text/javascript" src="/scripts/dist/main.min.js"></script>
      <script type="text/javascript" src="/scripts/dist/ultimateIpsum.min.js"></script>
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-49818813-1', 'thorsent.com');
        ga('send', 'pageview');
      </script>
    </body>
</html>
